      <h1>添加、删除或修改学生记录</h1>
      <center>
      <form action="/grades/modify0/" method="get" data-role="validator">
        <div class="input-control text required">
          <input
             data-validate-func="required"
             data-validate-hint="请输入要添加/删除/修改的学生的学号"
             type="text"
             data-validate-hint-position="top"
             placeholder="在此输入学号"
             name="num">
          <span class="input-state-error mif-warning"></span>
          <span class="input-state-success mif-checkmark"></span>
        </div>
        <div>
          <button class="button primary">提交</button>
        </div>
      </form>
